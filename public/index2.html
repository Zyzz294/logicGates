<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Gates</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic-gate.js"></script>
</head>

<body class="bg-blue-100 mt-64 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 mb-52">
    <div class="grid place-items-center">
    <h1 class="content-center text-blue-600 text-6xl mb-2">Logic Gates</h1>
        <div class="border-solid mt-4 text-2xl">
    <select  class="bg-sky-500/50 mt-4" id="input1">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select class="bg-sky-500/50 mt-1" id="input2">
        <option value="0">0</option>
        <option value="1">1</option>
    </select>
    <select class="bg-sky-500/75 mt-1 btn btn-blue focus:ring-indigo-500 focus:border-indigo-500 h-full py-0 pl-2 pr-7 border-transparent text-white-500 font-bold sm:text-sm rounded-md" id="gateType">
        <option value="and">AND</option>
        <option value="or">OR</option>
        <option value="xor">XOR</option>
    </select>
    <button  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" onclick="gateOutput()">Output</button>
    <input class="w-5 ml-2 bg-blue-100 text-center" id="output">
        </div>
    </div> 

    <footer class="grid place-items-center mt-20"><a href="index2.html" target="_blank">Go Back to Menu</a></footer>
</body>
</html>
